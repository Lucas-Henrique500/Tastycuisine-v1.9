<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Tasty Cuisine</title>
  <link rel="stylesheet" href="login.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="login.js"></script>
</head>
<body>
    
  <main class="main-content">
    <div class="login-container">
      <h1>Entrar</h1>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <button type="submit">Acessar</button>
        <p class="cadastro">Não tem uma conta? <a href="#" id="link-cadastre-se">Cadastre-se</a></p>
      </form>

      <form class="login-form register-form" id="register-form" style="display:none">
        <label for="reg-fullname">Nome Completo</label>
        <input type="text" id="reg-fullname" placeholder="Digite seu nome completo" required />

        <label for="reg-username">Nome de Usuário</label>
        <input type="text" id="reg-username" placeholder="Escolha um nome de usuário" required />

        <label for="reg-dob">Data de Nascimento</label>
        <input type="date" id="reg-dob" required />

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="Seu e-mail" required />

        <label for="reg-password">Senha</label>
        <input type="password" id="reg-password" placeholder="Crie uma senha" required />

        <label for="reg-account-type">Tipo de Conta</label>
        <select id="reg-account-type" required>
          <option value="chefe">Chefe</option>
          <option value="restaurante">Restaurante</option>
          <option value="usuario" selected>Usuário Comum</option>
        </select>

        <button type="button" id="btn-concluir-cadastro">Concluir Cadastro</button>
        <p class="cadastro">Já tem uma conta? <a href="#" id="link-voltar-login">Voltar ao login</a></p>
      </form>
    </div>
  </main>

   </body>
</html>
